<!DOCTYPE html>
<html>
  <head>
    <title>Smoothie Chart Example</title>
    <script type="text/javascript" src="smoothie.js"></script>
  </head>
  <body>

    <h1>Smoothie Example</h1>

    <canvas id="mycanvas" width="400" height="100"></canvas>
        <canvas id="mycanvas2" width="400" height="100"></canvas>

    <script type="text/javascript">

var smoothie = new SmoothieChart({
  grid: { strokeStyle:'rgb(125, 0, 0)', fillStyle:'rgb(60, 0, 0)',
          lineWidth: 1, millisPerLine: 250, verticalSections: 6, },
  labels: { fillStyle:'rgb(255, 255, 255)' }
});


var line1 = new TimeSeries();
var line2 = new TimeSeries();

var x = [];

for (var i = 0; i <= 100; i+=2) {
    x[i]=Math.random();
    x[i+1] = NaN;
}
var i=0;
setInterval(function() {
    i++;
  line1.append(new Date().getTime(), x[i]);
  line2.append(new Date().getTime(), Math.random());
}, 1000);


// Add to SmoothieChart
smoothie.addTimeSeries(line1);
smoothie.addTimeSeries(line2);




smoothie.streamTo(document.getElementById("mycanvas"), 1000 /*delay*/); 



smoothie.addTimeSeries(line1,
  { strokeStyle:'rgb(0, 255, 0)', lineWidth:3 });
smoothie.addTimeSeries(line2,
  { strokeStyle:'rgb(255, 0, 255)',  lineWidth:3 });




    </script>

  
  </body>
</html>
